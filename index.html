<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Heads or Tails - CodePen</title>

  <!-- smartphone viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1; user-scalable=0;">

  <link rel="stylesheet" href="_css/reset.css">
  <link rel="stylesheet" href="_css/style.css">
  <link rel="stylesheet" href="_css/responsive.css">
  <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <h1>Simple Coin Flipper</h1>
    <h2>Coded in Vanilla JS by <a href="http://www.apamphilon.com">Alex Pamphilon</a></h2>
  </header>

  <div id="wrapper">
    <div id=headsCount>
      <h3>Heads</h3>
      <p id="headsResultPara">0</p>
    </div>
    <div id=tailsCount>
      <h3>Tails</h3>
      <p id="tailsResultPara">0</p>
    </div>
    <div id="coin-wrapper">
      <div id="coin" class="heads">  
    </div>
      <p>The Coin has landed on <span id="result">Heads</span></p>
        <button id="flipButton">Flip Coin</button>
        <button id="resetButton">Reset</button>
    <div id="instructions">  
      <h4>Instructions:</h4>
        <ol>
          <li>Click Flip Coin to begin</li>
          <li>Click Reset to Start over!</li>
        </ol>
      </div>
  </div>

  <script src='/jquery.js'></script>
  <script src="_js/main.js"></script>

  <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:orange;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/apamphilon">Fork me on GitHub</a></span>

</body>

</html>
