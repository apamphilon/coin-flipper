<html>

<head>

  <link rel="stylesheet" href="_css/reset.css">

<body>
  <a href="https://github.com/apamphilon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

  <header>
  <h1>Simple Coin Flipper</h1>
  <h2>Coded in Vanilla JS by <a href="http://www.apamphilon.com">Alex Pamphilon</a></h2>
  </header>

  <div id="wrapper">
      <div id=headsCount>
        <h3>Heads</h3>
        <p id="headsResultPara">0</p>
      </div>
      <div id=tailsCount>
        <h3>Tails</h3>
        <p id="tailsResultPara">0</p>
      </div>
      <div id="coin-wrapper">
        <div id="coin" class="heads">  
      </div>
        <p>The Coin has landed on <span id="result">Heads</span></p>
          <button id="flipButton">Flip Coin</button>
          <button id="resetButton">Reset</button>
      <div id="instructions">  
        <h4>Instructions:</h4>
          <ol>
            <li>Click Flip Coin to begin</li>
            <li>Click Reset to Start over!</li>
          </ol>
      </div>
  </div>

  <script src='/jquery.js'></script>
  <script src="_js/main.js"></script>
</body>

</html>
